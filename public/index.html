<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar para los números de teléfono -->
        <div class="sidebar" id="sidebar">
            <h2>Chats</h2>
            <!-- Las pestañas de los números de teléfono se generarán aquí -->
        </div>

        <!-- Área de mensajes -->
        <div class="chat-container">
            <div id="messages" class="messages">Selecciona un contacto para ver los mensajes...</div>
            <!-- Entrada para escribir un mensaje de respuesta -->
            <div class="input-container">
                <input type="text" id="response" placeholder="Escribe tu mensaje..." required>
                <button id="sendButton">
                    <img src="send-icon.png" alt="Enviar" width="20">
                </button>
            </div>
        </div>
    </div>

    <!-- Archivos JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
